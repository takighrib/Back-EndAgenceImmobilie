spring.application.name=Back-EndAgenceImmobilier

# ========================================
# CONFIGURATION MYSQL
# ========================================

spring.datasource.url=jdbc:mysql://localhost:3306/agence_immobilier_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=admin

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURATION JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

# Dialecte MySQL (pour MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# ? G�rer correctement les collections orphelines
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ? Batch pour optimiser les INSERT/UPDATE multiples
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ========================================
# CONFIGURATION DU POOL DE CONNEXIONS
# ========================================

# Nombre maximum de connexions dans le pool
spring.datasource.hikari.maximum-pool-size=10

# Nombre minimum de connexions inactives
spring.datasource.hikari.minimum-idle=5

# Timeout de connexion (en millisecondes)
spring.datasource.hikari.connection-timeout=30000

# ? Dur�e de vie maximale d'une connexion
spring.datasource.hikari.max-lifetime=1800000

# ? Timeout pour les connexions inactives
spring.datasource.hikari.idle-timeout=600000

# ========================================
# CONFIGURATION UPLOAD FICHIERS
# ========================================
upload.frontend.path=C:/Users/takig/OneDrive/Bureau/FediProject/immobilier-frontend/src/assets/images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

spring.web.resources.static-locations=classpath:/static/

# ========================================
# LOGS (optionnel)
# ========================================
debug=true

# Logger les requ�tes SQL avec les param�tres
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logger les transactions
logging.level.org.springframework.transaction=DEBUG

# ? Logger Hibernate pour voir les op�rations sur les collections
logging.level.org.hibernate.engine.internal.Collections=DEBUG

# ? Logger pour voir les cascades et orphan removal
logging.level.org.hibernate.event.internal=DEBUG

# ? Logger pour voir les probl�mes de persistence
logging.level.org.hibernate.engine.internal.StatefulPersistenceContext=DEBUG